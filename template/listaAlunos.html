{% extends 'base.html' %}
{% load static %}

{% block main %}

<h1>Lista de Alunos</h1>

        <button id="btn-add-aluno"><a href="{% url 'alunoForm' %}">Novo Cadastro</a></button>

        <table>
            <tr>
            <td>Nome</td><td>Idade</td><td>Email</td>
            <td>Cidade</td><td>Curso</td><td>Ações</td>
        </tr>
        {% for aluno in alunos %}
            <tr>
                <td><a href="{% url 'detalheAluno' aluno.pk %}">{{aluno.nome}}</a></td><td>{{aluno.data_nascimento}}</td><td>{{aluno.email}}</td>
                <td>{{aluno.cidade}}</td><td>{{aluno.curso}}</td>
                <td>
                    <button id="btn-edit-aluno"><a href="{% url 'edit-aluno' aluno.pk %}">Editar</a></button>
                    <button id="btn-delet-aluno"><a href="{% url 'delet-aluno' aluno.pk %}">Remover</a></button>
                </td>
            </tr>
        {% endfor %}
        </table>

    </div>

{% endblock main %}
